<body>
    <script>
        var nomes = ["Diego", "Gabriel", "Lucas"];

        var listaNomes = document.createElement('ul');
        for(nome of nomes) {
            var itemNome = document.createTextNode(nome);

            liElement.appendChild(itemNome);
            document.body.appendChild(liElement);
        }
    </script>
